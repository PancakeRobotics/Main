<script>

(function() {
  const root = document.documentElement;
  const toggleBtn = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-toggle-icon');
  if (localStorage.getItem('theme') === 'light') {
    root.classList.add('light-mode');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  }
  toggleBtn.addEventListener('click', function() {
    root.classList.toggle('light-mode');
    const isLight = root.classList.contains('light-mode');
    icon.classList.toggle('fa-moon', !isLight);
    icon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
})();

(function() {
  const toggleBtn = document.getElementById('theme-toggle');
  function pokeSvg() {
    const honeySvg = document.getElementById('honeySvg');
    if (!honeySvg) return;
    const v = honeySvg.getAttribute('data-theme-poke') === '1' ? '0' : '1';
    honeySvg.setAttribute('data-theme-poke', v);
  }

  if (toggleBtn) {
    toggleBtn.addEventListener('click', function() {
      requestAnimationFrame(() => requestAnimationFrame(pokeSvg));
    });
  }
})();
</script>

<script>
(function() {
  const minRot = -2;
  const maxRot = 2;
  const selector = '.social-card, .social-card-comingsoon';
  document.querySelectorAll(selector).forEach(el => {
    function applyRandom() {
      var randomDeg = (Math.random() * (maxRot - minRot) + minRot).toFixed(2) * 7;
      el.style.setProperty('--rand-rot', `${randomDeg}deg`);
    }
    el.addEventListener('mouseenter', applyRandom);
    el.addEventListener('focus', applyRandom);
  });
})();
</script>
