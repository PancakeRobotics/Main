<script>
const channelId = "UCBVMvcvmw_-3hT7e-30YkSQ";
const apiKey = "AIzaSyC1Edh-Z5LKxPSDW_p0ES5t4PBUl4zDizw";

async function fetchYouTubeData() {
  const url = `https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=${channelId}&key=${apiKey}`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    if (!data.items || data.items.length === 0) return;

    const channel = data.items[0];
    const avatar = channel.snippet.thumbnails.high.url;
    const title = channel.snippet.title;
    const desc = channel.snippet.description;
    const subs = channel.statistics.subscriberCount;

    document.getElementById("ytAvatar").src = avatar;
    document.getElementById("ytTitle").innerText = title;
    document.getElementById("ytDesc").innerText = desc.length > 200 ? desc.slice(0, 200) + "..." : desc;
    document.getElementById("ytSubs").innerText = `${Number(subs).toLocaleString()} subscribers`;
    document.getElementById("ytLink").href = `https://www.youtube.com/channel/${channelId}`;
  } catch (err) {
    console.error("YouTube API error:", err);
  }
}

// Load on page start
fetchYouTubeData();

(function() {
  const root = document.documentElement;
  const toggleBtn = document.getElementById('theme-toggle');
  const icon = document.getElementById('theme-toggle-icon');
  if (localStorage.getItem('theme') === 'light') {
    root.classList.add('light-mode');
    icon.classList.remove('fa-moon');
    icon.classList.add('fa-sun');
  }
  toggleBtn.addEventListener('click', function() {
    root.classList.toggle('light-mode');
    const isLight = root.classList.contains('light-mode');
    icon.classList.toggle('fa-moon', !isLight);
    icon.classList.toggle('fa-sun', isLight);
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
  });
})();

(function() {
  const toggleBtn = document.getElementById('theme-toggle');
  function pokeSvg() {
    const honeySvg = document.getElementById('honeySvg');
    if (!honeySvg) return;
    const v = honeySvg.getAttribute('data-theme-poke') === '1' ? '0' : '1';
    honeySvg.setAttribute('data-theme-poke', v);
  }

  if (toggleBtn) {
    toggleBtn.addEventListener('click', function() {
      requestAnimationFrame(() => requestAnimationFrame(pokeSvg));
    });
  }
})();
</script>
